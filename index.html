
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaqeen AI - Your Anchor in Islamic Certainty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-arabic {
        font-family: 'Amiri', serif;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      @media (max-width: 640px) {
  input,
  textarea {
    font-size: 16px !important;
  }
}


      /* Glassmorphism typing indicator */
      .typing-dot {
        width: 6px;
        height: 6px;
        margin: 0 1px;
        background-color: currentColor;
        border-radius: 50%;
        opacity: 0.6;
        animation: typing-blink 1.4s infinite both;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing-blink {
        0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1.1); }
      }
      textarea {
  border: none !important;
  background: transparent !important;
  box-shadow: none !important;
}

textarea:focus,
textarea:focus-visible {
  outline: none !important;
  border: none !important;
  box-shadow: none !important;
}
input:focus {
  outline: none;
}

    </style>
